[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
highlight = #F0C674
underline = #F0C674
have-window = #A54242
disabled = #707880
error = #FF0000
full = #90EE90
charging = #8B8000
window = #FFFC69
layout = #6CE0D1

[bar/topbar]
width = 100%
height = 20pt
radius = 0

separator = " "

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

font-0 = FreeSans:size=8;2
font-1 = JetBrainsMono NFM:size=10;2
font-2 = NotoColorEmoji:fontformat=truetype:scale=10:antialias=false;1

modules-left = xworkspaces layout xwindow
modules-center = 
modules-right =  pulseaudio backlight xkeyboard custom-date time battery systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.underline}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.have-window}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/layout]
type = "custom/script"
exec = cat /tmp/layout.tmp
interval = 0.1
format-prefix = "[ "
format-suffix = " ]"
format-foreground = ${colors.layout}

[module/xwindow]
type = internal/xwindow
label = %title:0:90:...%
format-foreground = ${colors.window}

