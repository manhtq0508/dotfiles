[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
highlight = #F0C674
underline = #F0C674
have-window = #A54242
disabled = #707880
error = #FF0000
full = #90EE90
charging = #8B8000
window = #FFFC69
layout = #6CE0D1

[bar/bottombar]
bottom = true
width = 100%
height = 20pt
radius = 0

separator = " "

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

font-0 = FreeSans:size=8;2
font-1 = JetBrainsMono NFM:size=10;2
font-2 = NotoColorEmoji:fontformat=truetype:scale=10:antialias=false;1

modules-left = windowlist
modules-center =
modules-right = bluetooth update pacman-installed filesystem memory cpu wlan eth 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/windowlist]
type = custom/script
exec = ~/.config/polybar/scripts/windowlist/main 2> /dev/null
tail = true
format-prefix = "[ "
format-suffix = " ]"
format-foreground = #d1d1d1

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
tail = true
click-left = ~/.config/polybar/scripts/bluetooth.sh --toggle &
format-padding = 1
format-background = ${colors.background-alt}
format-underline = ${colors.underline}
format-foreground = ${colors.highlight}

[module/update]
type = custom/script
exec = checkupdates | wc -l
interval = 5
format-prefix = "â™»ï¸ "
format-padding = 1
format-background = ${colors.background-alt}
format-underline = ${colors.underline}

[module/pacman-installed]
type = custom/script
exec = pacman -Q | wc -l
interval = 5
