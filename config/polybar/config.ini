[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
highlight = #F0C674
underline = #F0C674
have-window = #A54242
disabled = #707880
error = #FF0000
full = #90EE90
charging = #8B8000
window = #FFFC69
layout = #6CE0D1

[bar/fullbar]
width = 100%
height = 20pt
radius = 5

separator = " "

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 2pt
border-color = #00000000

padding-left = 0
padding-right = 1

font-0 = FreeSans:size=8;2
font-1 = JetBrainsMono NFM:size=10;2
font-2 = NotoColorEmoji:fontformat=truetype:scale=10:antialias=false;1

modules-left = xworkspaces layout xwindow
modules-right = filesystem update pulseaudio backlight xkeyboard memory cpu wlan eth date battery systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.underline}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.have-window}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/layout]
type = "custom/script"
exec = cat ~/.config/polybar/layout.tmp
interval = 0.1
format-prefix = "[ "
format-suffix = " ]"
format-foreground = ${colors.layout}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-foreground = ${colors.window}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
warn-percentage = 75

format-warn = <label-warn>
label-warn = 💾 %free% free
label-warn-padding = 1
label-warn-background = ${colors.background-alt}
label-warn-underline = ${colors.underline}


label-mounted = 💾 %free% free
label-mounted-padding = 1
label-mounted-background = ${colors.background-alt}
label-mounted-underline = ${colors.underline}

label-unmounted = %{F#FF0000}%mountpoint%%{F-} not mounted
label-unmounted-padding = 1
label-unmounted-foreground = ${colors.disabled}
label-unmounted-background = ${colors.background-alt}
label-unmounted-underline = ${colors.error}

[module/update]
type = custom/script
exec = pacman -Qu | wc -l
click-left = zsh -c "sudo pacman -Syy"
interval = 600
format-prefix = "🔄 "
format-padding = 1
format-background = ${colors.background-alt}
format-underline = ${colors.underline}

[module/pulseaudio]
type = internal/pulseaudio
reverse-scroll = true

ramp-volume-0 = 🔈
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊
label-volume = %percentage%%
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
format-volume-background = ${colors.background-alt}
format-volume-underline = ${colors.underline}

click-right = pavucontrol

label-muted = 🔇 Muted
format-muted-padding = 1
label-muted-foreground = ${colors.disabled}
format-muted-background = ${colors.background-alt}
format-muted-underline = ${colors.underline}

[module/backlight]
type = internal/backlight
enable-scroll = true
format = <ramp> <label>
ramp-0 = ☁️
ramp-1 = 🌥️
ramp-2 = ⛅
ramp-3 = 🌤️
ramp-4 = ☀️
label = %percentage%%
format-padding = 1
format-background = ${colors.background-alt}
format-underline = ${colors.underline}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = 📝 %layout%
label-layout-padding = 1
label-layout-background = ${colors.background-alt}
label-layout-underline = ${colors.underline}


label-indicator-on = 💡 %name%
label-indicator-on-padding = 1
label-indicator-on-background = ${colors.background-alt}
label-indicator-on-underline = ${colors.underline}

[module/memory]
type = internal/memory
warn-percentage = 70
interval = 2

label = 📥 %percentage_used:2%% 📤 %percentage_swap_used:2%%
label-padding = 1
label-background = ${colors.background-alt}
label-underline = ${colors.underline}

format-warn = <label-warn>
label-warn = 📥 %percentage_used:2%% 📤 %percentage_swap_used:2%%
label-warn-padding = 1
label-warn-background = ${colors.background-alt}
label-warn-underline = ${colors.error}

[module/cpu]
type = internal/cpu
interval = 2
warn-percentage = 80

format = <label>
label = 🔥 %percentage:2%%
format-padding = 1
format-background = ${colors.background-alt}
format-underline = ${colors.underline}

format-warn = <label-warn>
label-warn = 🔥 %percentage:2%%
format-warn-padding = 1
format-warn-background = ${colors.background-alt}
format-warn-underline = ${colors.error}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
label-connected-padding = 1
label-connected-background = ${colors.background-alt}
label-connected-underline = ${colors.underline}

format-disconnected = <label-disconnected>
label-disconnected = 

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 🛜 %essid% 📍 %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = 🔗 %ifname% 📍 %local_ip%

[module/date]
type = internal/date
interval = 1

date = 🗓️ %H:%M
date-alt = 🗓️ %Y-%m-%d %H:%M:%S

label = %date%
label-padding = 1
label-foreground = ${colors.highlight}
label-background = ${colors.background-alt}
label-underline = ${colors.underline}

[module/battery]
type = internal/battery
full-at = 100
low-at = 20
poll-interval = 2

battery = BAT0
adapter = ADP1

format-charging = <label-charging>
format-charging-foreground = ${colors.charging}
format-charging-background = ${colors.background-alt}
format-charging-padding = 1
format-charging-underline = ${colors.charging}
label-charging = 🔌 %percentage%%

format-discharging = <label-discharging>
format-discharging-foreground = ${colors.underline}
format-discharging-background = ${colors.background-alt}
format-discharging-padding = 1
format-discharging-underline = ${colors.underline}
label-discharging = ⚡ %percentage%%

format-full = <label-full>
format-full-foreground = ${colors.full}
format-full-background = ${colors.background-alt}
format-full-padding = 1
format-full-underline = ${colors.full}
label-full = 🔋 %percentage%%

format-low = <label-low>
format-low-foreground = ${colors.error}
format-low-background = ${colors.background-alt}
format-low-padding = 1
format-low-underline = ${colors.error}
label-low = 🪫 %percentage%%

[module/systray]
type = internal/tray
tray-padding = 1
tray-spacing = 2
tray-background = ${colors.background-alt}
format-background = ${colors.background-alt}

[settings]
screenchange-reload = true
pseudo-transparency = true
